<div class="flex flex-column justify-content-center align-items-center h-screen">
   <p-card styleClass="login-form" class="flex justify-content-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
         <fieldset class="flex flex-column gap-3 border-none" [disabled]="loginLoading">
            <div class="flex flex-column gap-5">
               <h1 class="m-0 text-center">Welcome back</h1>
               <p-floatLabel>
                  <input type="text" pInputText title="userName" formControlName="userName" />
                  <label for="userName">Username</label>
                  <small class="p-error block"
                     *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.dirty">Username is
                     required</small>
               </p-floatLabel>
               <p-floatLabel>
                  <input type="password" pInputText title="password" formControlName="password" />
                  <label for="password">Password</label>
               </p-floatLabel>
               <div class="flex flex-column ">
                  <button title="submit" pButton type="submit" label="Submit" [disabled]="loginForm.invalid"
                     [loading]="loginLoading"></button>
                  <p>Don't have an account? <a [routerLink]="'/' + pathConst.REGISTER">Register</a></p>
               </div>
            </div>
            <app-google-login (googleLoadinChange)="loginLoading=$event"></app-google-login>
         </fieldset>
      </form>
   </p-card>
</div>
