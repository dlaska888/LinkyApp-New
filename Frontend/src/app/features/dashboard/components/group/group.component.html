<div class="flex-column max-w-30rem">
  <div class="flex justify-content-between align-items-center">
    <div class="flex align-items-center gap-2">
      <i class="pi pi-angle-down"></i>
      <h2 class="group-title m-0">{{ group.name }}</h2>
    </div>
    <div>
      <p-toast />
      <p-menu #menu [model]="menuItems" [popup]="true"> </p-menu>
      <i class="pi pi-ellipsis-v" (click)="menu.toggle($event)"></i>
    </div>
  </div>
  <div class="flex-column">
    <app-link *ngFor="let link of links" [link]="link"></app-link>
    <p
      *ngIf="!loading && links.length === 0"
      class="link-placeholder text-center"
    >
      Add links by clicking on three dots
    </p>
  </div>
</div>
<app-form-modal [(visible)]="createGroupDialogVisible" header="Create Group">
  <app-create-group></app-create-group>
</app-form-modal>
