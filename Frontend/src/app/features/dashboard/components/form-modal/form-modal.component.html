<p-dialog
  [header]="header"
  [modal]="true"
  [visible]="visible"
  (visibleChange)="visibleChange.emit($event)"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-8">{{ description }}</span>
  <ng-content></ng-content>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="close()" />
    <p-button label="Save" (click)="close()" />
  </div>
</p-dialog>
